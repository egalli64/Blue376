<body>

	<!-- Jumbotron title -->
	<div class="jumbotron jumbotron-fluid" id="colorJumbo">

		<div class="container">
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<h1 class="main-title">Blue</h1>
				</div>
				<div class="col-sm-4"></div>
			</div>
		</div>
		<!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
	</div>

	<!--   Navbar    -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/blue/index.html" id="homeButton">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Link</a></li>

					<li class="nav-item"><a class="nav-link disabled" href="#"
						tabindex="-1" aria-disabled="true">Disabled</a></li>
				</ul>
			</div>

			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li></li>
				<li><a href="" class="btn btn-default" data-toggle="modal"
					data-target="#modalLRForm" id="LogInNavBar">LogIn</a></li>
				<li><a href="/blue/login/registration.jsp"
					class="btn btn-default" id="RegisterNavBar">Register</a></li>
			</ul>

		</div>
	</nav>



	<!--Modal: Login / Register Form-->
	<div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog cascading-modal" role="document">
			<!--Content-->
			<div class="modal-content">

				<!--Modal cascading tabs-->
				<div class="modal-c-tabs">

					<!-- Nav tabs -->
					<ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3"
						role="tablist">
						<li class="nav-item"><a class="nav-link active"
							data-toggle="tab" href="#panel7" role="tab"><i
								class="fas fa-user mr-1"></i> Login</a></li>
					</ul>

					<!-- Tab panels -->
					<div class="tab-content">
						<!--Panel 7-->
						<div class="tab-pane fade in show active" id="panel7"
							role="tabpanel">

							<!-- -----------------------------------------Login form -->
							<form action="/blue/login/logging" method="POST">
								<!--Body-->
								<div class="modal-body mb-1">
									<div class="md-form form-sm mb-5">
										<i class="fas fa-envelope prefix"></i> <input name="user"
											id="modalLRInput10"
											class="form-control form-control-sm validate" required>
										<label data-error="wrong" data-success="right"
											for="modalLRInput10">Your username</label>
									</div>

									<div class="md-form form-sm mb-4">
										<i class="fas fa-lock prefix"></i> <input name="password"
											type="password" id="modalLRInput11"
											class="form-control form-control-sm validate" required>
										<label data-error="wrong" data-success="right"
											for="modalLRInput11">Your password</label>
									</div>


									<div class="text-center mt-2">
										<button type="submit" class="btn btn-outline-dark">
											Log in <i class="fas fa-sign-in ml-1"></i>
										</button>
									</div>
								</div>
							</form>

							<!--Footer-->
							<div class="modal-footer">
								<div class="options text-right">

									Not registered?
									<form action="/blue/login/registration.jsp">
										<button type="submit" class="btn btn-info">
											Sign up <i class="fas fa-sign-in ml-1"></i>
										</button>
									</form>

								</div>
								<button type="button"
									class="btn btn-outline-info waves-effect ml-auto"
									data-dismiss="modal">Close</button>
							</div>

						</div>



						<!--/.Panel 8-->
					</div>

				</div>
			</div>
			<!--/.Content-->
		</div>
	</div>


	<!--Bootstrap -->




	<!-- Foot Jumbotron -->
	<div class="jumbotron jumbotron-fluid fixed-bottom" id="footJumbo">

	</div>
